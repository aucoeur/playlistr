{% extends 'base.html' %}

{% block content %}
<div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>
        <form method='POST' action='/playlists/{{playlist._id}}'>
            <input type='hidden' name='_method' value='PUT'/>
            {% include 'partials/playlists_form.html' %}
            <!-- BUTTON -->
            <div class='form-group'>
                <button class='btn btn-primary' type='submit'>Save Playlist</button>
                <button class='btn btn-primary' type="button" onClick="window.location.href='/';">Cancel</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
